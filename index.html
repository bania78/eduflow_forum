<!DOCTYPE html>
<html lang="fr">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Forum Eduflow</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2e7a3340e1.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="nav_header">
            <img class="logo" alt="logo" src="images/logo.png">
            <a class="login" href="login.html"> <span>Login</span></a>
            <a class="login not_show"> <span>Logout</span></a>
        </nav>
    </header>
    <main>
        <div class="list_salon">
            <h2 class="title">Salons</h2>
            <ul class="ul_salon">
                <li class="salon">
                    <button class="but_salon">Salon 1</button>
                </li>
            </ul>
        </div>
        <div class="chat">
            <h2 class="title">Chat</h2>
            <div class="input">
                <input class="input_chat" type="chat" placeholder="Envoyer un message">
            </div>
        </div>
        <div class="online">
            <h2 class="title">Online</h2>
            <ul class="ul_online">
                <li class="li_online">
                    <button class="but_online">User 1</button>
                </li>
            </ul>
        </div>
    </main>
    <script type="text/javascript" src="script.js"></script>
</body>
