<!DOCTYPE html>
<html lang="fr">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>SignIn Eduflow</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2e7a3340e1.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="nav_header">
            <img class="logo" alt="logo" src="images/logo.png">
        </nav>
    </header>
    <main>
        <section id="login">
		    <h2>Sign in</h2>
            <p class="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
            <form class="input">
                <label for="prenom">Prenom</label>
                <input class="signin-prenom" name="username" required>
                <label for="prenom">Nom</label>
                <input class="signin-prenom" name="username" required>
                <label for="email">E-mail</label>
                <input class="signin-mail" type="email" name="username" required>
                <label for="password">Mot de passe</label>
                <input class="signin-pass" type="password" name="password" required>
                <label for="password">Confirmation du Mot de passe</label>
                <input class="signin-pass" type="password" name="password" required>
                <input class="submit" type="submit" value="S'inscrire">
            </form>
        </section>
    </main>
</body>
